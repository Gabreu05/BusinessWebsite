{% extends 'base.html' %}
{% block title %}Sign Up | drivenbyfaith3d{% endblock %}

{% block content %}
<section class="auth-section">
    <h2>Create your account</h2>
    <p class="auth-subtitle">Join the community to track quotes and orders.</p>
    <form class="auth-form" method="post">
        <label for="full_name">Full Name</label>
        <input id="full_name" name="full_name" type="text" required>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <div class="password-field">
            <input id="password" name="password" type="password" minlength="6" required>
            <button type="button" class="password-toggle" data-toggle="password" aria-label="Show password">Show</button>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="password-field">
            <input id="confirm_password" name="confirm_password" type="password" minlength="6" required>
            <button type="button" class="password-toggle" data-toggle="confirm_password" aria-label="Show password">Show</button>
        </div>

        <button type="submit" class="btn primary">Create account</button>
    </form>
    <p class="auth-switch">Already registered? <a href="{{ url_for('login') }}">Log in</a></p>
</section>
{% endblock %}
